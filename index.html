<!DOCTYPE html>
<html>
    <head>
        <footer>

            &#169; This Calculator belongs to Rese

        </footer>
        <meta charset="UTF-8">
        <title>simple interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <!--adding the heading-->
            <h1>Simple Interest Calculator</h1>

            <!--adding an input textbox for amount-->
            Amount <input type="number"  id="principal" >  <br/><br/>
            <!--adding a range element for rate-->
            Rate <input type="range"  id="rate"  min="1" max="20" step="0.25" value="10.25" onchange="updateRate()" ><span id="rate_val">10.25%</span>  <br/><br/>
            <!--adding a dropdown list for selecting number of years-->
            No. of Years  
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select> <br/><br/>
            <!--adding button for comput interest-->

            <button onclick="compute()">Compute Interest</button><br/><br/>
            <span id="result"></span>
        </div>
        
    </body>
</html>
